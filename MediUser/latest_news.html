<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found • EasyMeds</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --panel: #11162a;
      --muted: #94a3b8;
      --text: #e6e9ef;
      --brand: #5b8cff;
      --brand-2: #22d3ee;
      --shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 10% -10%, rgba(34,211,238,.15), transparent 50%),
                  radial-gradient(1200px 600px at 90% -10%, rgba(91,140,255,.15), transparent 50%),
                  var(--bg);
      text-align: center;
      padding: 1.5rem;
    }

    img {
      max-width: 320px;
      width: 80%;
      margin-bottom: 1.5rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
    }

    h1 {
      font-size: clamp(1.8rem, 3vw + 1rem, 3rem);
      margin: 0.5rem 0;
      font-weight: 800;
      color: var(--text);
    }

    p {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    a.btn {
      display: inline-block;
      text-decoration: none;
      color: #0b1020;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      padding: 0.8rem 1.4rem;
      font-weight: 700;
      border-radius: 0.8rem;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease;
    }

    a.btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <img src="/404-status-code.png" alt="Page Not Found">
  <h1>Oops! Page Not Found</h1>
  <p>Sorry, the page you’re looking for doesn’t exist or has been moved.</p>
  <a href="home.html" class="btn">Go Back Home</a>
</body>
</html>
